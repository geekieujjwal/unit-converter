<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>

        <div class="upper">
            <h1 id="heading">metric/imperial unit conversion</h1>
            <input type="text" id="input-btn">
            <button id="convert-btn">convert</button>
        </div>

        <div class="lower">
            <div class="box">
                <p>length (meter/feet)</p>
                <div id="conversion1"></div>
            </div>
            <div class="box">
                <p>volume (liters/gallons)</p>
                <div id="conversion2"></div>
            </div>
            <div class="box">
                <p>mass (kilograms/pounds)</p>
                <div id="conversion3"></div>
            </div>
        </div>

    </main>

    <script src="index.js"></script>
</body>
</html>
